{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% if g.token %}
        <h2>You are already logged in.</h2>
    {% else %}
        <form method="post">
            <label for="password">Token</label>
            <input type="password" name="token" id="token" required>
            <input type="submit" value="Log In">
        </form>
    {% endif %}
{% endblock %}
